# Shell Configuration

# Set PATH environment (supports both Intel and Apple Silicon Macs)
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin:/opt/homebrew/bin"

# Detect fish shell location (supports both Intel and Apple Silicon Macs)
%if "#{==:#{host},#{host}}"
set -g default-command "fish"
set -g default-shell "fish"
%endif
